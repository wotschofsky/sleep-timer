<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Sleep Timer</title>
      <link rel="stylesheet" href="./styles/styles.css">
   </head>
   <body>
      <!-- Based on https://github.com/binaryfunt/electron-seamless-titlebar-tutorial -->
      <header id="titlebar">
         <div id="drag-region">
           <div id="window-controls">
             <div class="button" id="min-button">
               <img class="icon" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
             </div>
             <div class="button" id="close-button">
               <img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
             </div>
           </div>
         </div>
       </header>

      <div class="container">
         <div class="setup centerItems">
            <input placeholder="hh" type="number" min="0" class="timeInput" placeholder="00"> :
            <input placeholder="mm" type="number" min="0" class="timeInput" placeholder="00"> :
            <input placeholder="ss" type="number" min="0" class="timeInput" placeholder="00">
         </div>

         <div class="display">
            <div class="centerItems">
               <svg height="200" width="200">
                  <circle cx="100" cy="95" r="80" stroke-width="3" fill="none" transform="rotate(-90 100 95)" />
                  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">0s</text>
               </svg>
            </div>
            <div class="centerItems">
               <label>
                  Shutdown
                  <input class="shutdownCheckbox" type="checkbox"/>
               </label>
            </div>
         </div>

         <div class="centerItems">
            <button>Start</button>
         </div>
      </div>

      <script src="./ui.js"></script>
   </body>
</html>
